<!DOCTYPE html>
<html>
<head>
<title>Remove Novel form</title>
<link href="css\styleform.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <form name="frmRegistration" method="post" action="">
        <div class="demo-table">
        <div class="form-head">Remove Novel</div>
            <div class="field-column">
                <label>Name of the Novel</label>
                <div>
                    <input type="text" class="demo-input-box"
                        name="userName">
                </div>
            </div>
            <div class="field-column">
                <label>Author Name</label>
                <div>
                    <input type="text" class="demo-input-box"
                        name="firstName"
                        value="">
                </div>

            </div>
            <div class="form-group">
                <label>Genre -</label>
                <select id="drop">
                  <option value="Admin">Fantasy</option>
                  <option value="Employee">Romance</option>
                  <option value="Prime">Horror</option>
                  <option value="Non-Prime">Thriller</option>
                </select>
              </div>
                <input type="submit" name="register-user" value="Remove Novel" class="btnRegister">
                <button type="submit" class="btn"><a href="HomeAdmin.html">Back to Dashboard</a></button>
            </div>
        </div>
    </div>
    </form>

</body>
</html>
